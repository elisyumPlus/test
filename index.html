<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Supssabase Kullanıcsssssssı Giriş ve Kayıt</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
  .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
  h2 { text-align: center; }
  .hidden { display: none; }
  input { width: 100%; padding: 8px; margin: 8px 0; }
  button { width: 100%; padding: 10px; margin: 8px 0; cursor: pointer; }
  #welcome { text-align: center; }
</style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Kullanıcı Giriş ve Kayıt</h2>
  <div id="register-section">
    <h3>Kayıt Ol</h3>
    <input type="email" id="register-email" placeholder="E-posta" />
    <input type="password" id="register-password" placeholder="Şifre" />
    <button onclick="register()">Kayıt Ol</button>
  </div>

  <div id="login-section">
    <h3>Giriş Yap</h3>
    <input type="email" id="login-email" placeholder="E-posta" />
    <input type="password" id="login-password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
  </div>
</div>

<div class="container hidden" id="main-section">
  <h2>Hoşgeldiniz!</h2>
  <div id="welcome"></div>
  <button onclick="logout()">Çıkış Yap</button>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  // Supabase ile bağlantı
  const supabaseUrl = 'https://lvwvxnbxkrjrlfgtvkbn.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2d3Z4bmJ4a3JqcmxmZ3R2a2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNTI1MzIsImV4cCI6MjA3NjkyODUzMn0.VZho262SFIfCZWNIsU-FkEl-OHWzO4CQ_OUQ3jGkGsI';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const authSection = document.getElementById('auth-section');
  const mainSection = document.getElementById('main-section');
  const welcomeDiv = document.getElementById('welcome');

  async function register() {
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const { user, error } = await supabase.auth.signUp({ email, password });
    if (error) {
      alert('Kayıt hatası: ' + error.message);
    } else {
      alert('Kayıt başarılı! Giriş yapabilirsiniz.');
      showLogin();
    }
  }

  async function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const { user, error } = await supabase.auth.signIn({ email, password });
    if (error) {
      alert('Giriş hatası: ' + error.message);
    } else {
      showMain(user);
    }
  }

  async function checkAuth() {
    const user = supabase.auth.user();
    if (user) {
      showMain(user);
    } else {
      showLogin();
    }
  }

  function showLogin() {
    authSection.classList.remove('hidden');
    mainSection.classList.add('hidden');
  }

  function showMain(user) {
    authSection.classList.add('hidden');
    mainSection.classList.remove('hidden');
    welcomeDiv.innerText = `Hoşgeldiniz, ${user.email}!`;
  }

  async function logout() {
    await supabase.auth.signOut();
    showLogin();
  }

  // Sayfa yüklendiğinde oturum kontrolü
  window.onload = () => {
    checkAuth();
  };
</script>

</body>
</html>
